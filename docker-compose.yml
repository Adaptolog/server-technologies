version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    environment:
      - POSTGRES_USER=expense_user
      - POSTGRES_PASSWORD=expense_password
      - POSTGRES_DB=expense_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: flask-healthcheck-app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://expense_user:expense_password@db:5432/expense_tracker
      - SECRET_KEY=your-secret-key-here-change-in-production
    volumes:
      - ./app:/app/app
      - ./run.py:/app/run.py
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: