version: '3.8'

services:
  web:
    build: .
    container_name: flask-healthcheck-app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=development
    volumes:
      - ./app:/app/app
      - ./run.py:/app/run.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s