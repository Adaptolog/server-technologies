version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: expense-tracker-db-prod
    environment:
      - POSTGRES_USER=${DB_USER:-expense_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-expense_password}
      - POSTGRES_DB=${DB_NAME:-expense_tracker}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-expense_user} -d ${DB_NAME:-expense_tracker}"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    container_name: flask-healthcheck-app-prod
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-expense_user}:${DB_PASSWORD:-expense_password}@db:5432/${DB_NAME:-expense_tracker}
      - SECRET_KEY=${SECRET_KEY}
      - PORT=${PORT:-5000}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    command: >
      sh -c "flask db upgrade &&
             gunicorn --workers 4 --threads 2 --bind 0.0.0.0:${PORT:-5000} wsgi:app"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod: