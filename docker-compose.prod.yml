version: '3.8'

services:
  web:
    build: .
    container_name: flask-healthcheck-app-prod
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - PORT=${PORT:-5000}
      - FLASK_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3